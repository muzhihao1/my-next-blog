<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="450" fill="url(#grad)"/>
  
  <!-- 装饰边框 -->
  <rect x="20" y="20" width="260" height="410" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- 书名 -->
  
  <text x="150" y="165" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#shadow)">Poor Charlie’s</text>
  <text x="150" y="195" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#shadow)">Almanack: The</text>
  <text x="150" y="225" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#shadow)">Essential Wit and</text>
  <text x="150" y="255" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#shadow)">Wisdom of Charles T.</text>
  <text x="150" y="285" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#shadow)">Munger;</text>
  
  <!-- 作者名 -->
  
  <text x="150" y="380" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        fill="white" 
        text-anchor="middle"
        opacity="0.9">Charles T. Munger</text>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="60" r="3" fill="white" opacity="0.5"/>
  <circle cx="140" cy="60" r="2" fill="white" opacity="0.3"/>
  <circle cx="160" cy="60" r="2" fill="white" opacity="0.3"/>
</svg>